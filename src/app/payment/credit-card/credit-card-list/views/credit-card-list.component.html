<p-toast class="custom-toast"></p-toast>
<p-confirmDialog class="custom-dialog"></p-confirmDialog>
<div class="container">
  <h3 class="">Cartões de Crédito</h3>
  <div class="topic-container">
    <div class="topic-title">
      <h5>Lista de Cartões de Crédito</h5>
    </div>
    <div class="btns-container-small">
      <!-- Read Mode -->
      <button
        pButton
        label="Nova"
        icon="pi pi-plus"
        class="w-110 btn-primary"
        type="button"
        [routerLink]="['/payment/credit-card-view', 'new']"
        pTooltip="Criar uma Cartão de Crédito nova"
      ></button>
    </div>
  </div>
  <hr />

  <!-- Inputs -->
  <div class="input-container">
    <!-- Main Inputs -->
    <div class="fields-container">
      <div class="table-list">
        <p-progressSpinner
          *ngIf="isLoading"
          styleClass="w-4rem h-4rem"
          strokeWidth="8"
          fill="var(--surface-ground)"
          animationDuration="0.8s"
          class="centralize"
        />
        <p-table
          *ngIf="components.length > 0; else emptyTable"
          [value]="itemsFiltrados"
          [globalFilterFields]="['last_four_digits', 'document', 'status']"
          [sortField]="'last_four_digits'"
          [sortOrder]="1"
          [paginator]="true"
          [rows]="25"
        >
          <ng-template pTemplate="caption">
            <div class="input-icon">
              <i class="pi pi-search ml-10"></i>
              <input
                pInputText
                id="globalFilter"
                name="globalFilter"
                type="text"
                [(ngModel)]="globalFilter"
                (input)="applyFilter()"
                placeholder="Pesquisar"
                pTooltip="Pesquisar cartões de crédito"
              />
            </div>
            <button
              pButton
              type="button"
              pTooltip="Limpar o filtro"
              tooltipPosition="top"
              tooltipStyleClass="my-tooltip"
              label=""
              icon="pi pi-filter-slash"
              (click)="clearGlobalFilter()"
            ></button>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="last_four_digits">
                Últimos 4 dígitos
                <p-sortIcon field="last_four_digits"></p-sortIcon>
              </th>
              <th pSortableColumn="document">
                Documento<p-sortIcon field="document"></p-sortIcon>
              </th>
              <th pSortableColumn="status">
                Status <p-sortIcon field="status"></p-sortIcon>
              </th>
              <div class="centralize w-60"><th>Ação</th></div>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-components let-i="rowIndex">
            <tr>
              <td>
                {{ components.last_four_digits }}
              </td>
              <td>{{ formatDocument(components.document) }}</td>

              <td>
                <div class="centralize w-60">
                  <p-tag
                    *ngIf="components.status == 'NEW'"
                    class="new"
                    value="Nova"
                  ></p-tag>
                  <p-tag
                    *ngIf="components.status == 'ACTIVE'"
                    class="active"
                    value="Ativa"
                  ></p-tag>
                  <p-tag
                    *ngIf="components.status == 'INACTIVE'"
                    class="inactive"
                    value="Inativa"
                  ></p-tag>
                </div>
              </td>
              <td>
                <div class="centralize w-60">
                  <button
                    pButton
                    pRipple
                    pTooltip="Deletar o Cartão de Crédito"
                    tooltipPosition="top"
                    tooltipStyleClass="my-tooltip"
                    type="button"
                    icon="pi pi-trash"
                    class="p-button-rounded p-button-text p-button-danger p-button-sm"
                    (click)="deleteComponent(i, $event)"
                  ></button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <!-- Se tabela estiver vazia -->
      <ng-template #emptyTable>
        <div>
          <div>
            <button
              pButton
              label="Novo Cartão de Crédito"
              icon="pi pi-plus"
              class="btn-primary"
              type="button"
              [routerLink]="['/payment/credit-card-view', 'new']"
            ></button>
          </div>
          <span
            >Atenção, você ainda não possui nenhum cartão de crédito, crie um
            agora!</span
          >
        </div>
      </ng-template>
    </div>
  </div>
</div>
